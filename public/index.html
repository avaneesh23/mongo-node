<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="scotchApp">

<head>
    <!-- SCROLLS -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
            integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
            crossorigin="anonymous"></script>

    <!-- SPELLS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://maps.google.com/maps/api/js?libraries=places"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
    <script src="./script.js"></script>
    <script src="MyService.js"></script>
    <script src="registerCtrl.js"></script>
    <script src="mainController.js"></script>
    <script src="myAccCtrl.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/wham.css">
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

<div class="navbar navbar-fixed-top navbar-inner" style="background:lightskyblue; position:relative;">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">What's Happening Around Me!</a>
    </div>

    <ul class="nav navbar-nav navbar-right">
        <li class="nav active"><a href="#"><i class="fa fa-home"></i> Home</a></li>
        <li class="nav"><a href="#about"><i class="fa fa-shield"></i> About</a></li>
        <li class="nav"><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
        <li class="dropdown" id="loginmenu" ng-hide="hideLogin">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#loginmenu"><b>Login</b> <span
                    class="caret"></span></a>
            <ul class="dropdown-menu login-dp">
                <li>
                    <div class="row">
                        <div class="col-md-12">
                            Login via
                            <div class="social-buttons">
                                <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                            </div>
                            or
                            <form class="form" role="form" accept-charset="UTF-8"
                                  id="login-nav">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="username"
                                           ng-model="user.email" placeholder="Email address" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password"
                                           ng-model="user.password" placeholder="Password" required>

                                    <div class="help-block text-right"><a href="">Forgot password ?</a></div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" ng-click="login()">
                                        Sign in
                                    </button>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> keep me logged-in
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div class="bottom text-center">
                            New here ?
                            <button type="button" ng-click="signup()"><b>Join Us</b></button>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
        <li class="dropdown" ng-hide="hideWelcome" id="logoutMenu">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#logoutMenu"><b>{{name}}</b> <span
                    class="caret"></span></a>
            <ul class="dropdown-menu login-dp">
                <li>
                    <div class="row">
                        <div class="col-md-12">
                            <div><a href="#myaccount">My Account</a></div>

                            <div><a href="" ng-click="logout()">Logout</a></div>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
    </ul>
</div>

<div id="main">

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>

</div>
<br>
<footer class="text-right">
    <p style="margin-right: 110px;">Created by Team : Avengers</p>
</footer>

</body>
<script>
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    });
</script>
</html>
